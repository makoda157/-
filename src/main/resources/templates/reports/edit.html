<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head_fragment(title=日報更新)"></head>
<body class="h-100 overflow-hidden">
<div class="row h-100">
  <!-- サイドバー -->
  <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
    <nav th:replace="common/side :: copy"></nav>
  </div>

  <!-- メインコンテンツ -->
  <div class="mt-3 h-100 col-sm-10">
    <div class="container-fluid p-0">
      <h1 class="h3 mb-3">日報 更新</h1>
    </div>

    <div class="mb-3 col-12 col-xxl-6">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body mb-5">

            <form th:action="@{|/reports/${report.id}/update|}" th:object="${report}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

              <!-- 日付 -->
              <div class="mb-3">
                <label class="form-label">日付</label>
                <input type="date" th:field="*{reportDate}" class="form-control">
                <!-- BeanValidation -->
                <div th:if="${#fields.hasErrors('reportDate')}" class="text-danger" th:errors="*{reportDate}"></div>
                <!-- 業務チェック（同一社員×同一日付の重複） -->
                <div th:if="${reportDateError} neq null" class="text-danger" th:text="${reportDateError}"></div>
              </div>

              <!-- 氏名（枠なしの純テキスト表示） -->
              <div class="mb-3">
                <label class="form-label">氏名</label>
                <p class="form-control-plaintext" th:text="*{employee.name}"></p>
              </div>

              <!-- タイトル -->
              <div class="mb-3">
                <label class="form-label">タイトル</label>
                <input type="text" th:field="*{title}" class="form-control" maxlength="100">
                <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
              </div>

              <!-- 内容 -->
              <div class="mb-3">
                <label class="form-label">内容</label>
                <textarea th:field="*{content}" class="form-control" rows="10" maxlength="600"></textarea>
                <div th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></div>
              </div>

              <!-- ボタン -->
              <div class="mt-3 row g-1">
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">更新</button>
                </div>
                <div class="col-auto">
                  <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
