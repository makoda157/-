<!DOCTYPE html>
<html class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common/header :: head_fragment(title=日報新規登録)"></head>
<body class="h-100 overflow-hidden">
<div class="row h-100">
  <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
    <nav th:replace="common/side :: copy"></nav>
  </div>

  <div class="mt-3 h-100 col-sm-10">
    <div class="container-fluid p-0">
      <h1 class="h3 mb-3">日報 新規登録</h1>
    </div>

    <div class="mb-3 col-12 col-xxl-6">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body mb-5">
            <form th:action="@{/reports/add}" th:object="${report}" th:method="post">
              <!-- 日付 -->
              <div class="mb-3">
                <label class="form-label" for="reportDate">日付</label>
                <input id="reportDate" type="date" th:field="*{reportDate}" class="form-control" th:errorclass="err">
                <!-- BeanValidation -->
                <div th:if="${#fields.hasErrors('reportDate')}" class="text-danger" th:errors="*{reportDate}"></div>
                <!-- 業務チェック：同一社員×同一日付の重複 -->
                <div th:if="${reportDateError} neq null" class="text-danger" th:text="${reportDateError}"></div>
              </div>

              <!-- 氏名（ログイン中ユーザー名を表示） -->
              <div class="mb-3">
                <label class="form-label">氏名</label>
                <div class="form-control-plaintext">
                  <span sec:authentication="principal.employee.name"></span>
                </div>
              </div>

              <!-- タイトル -->
              <div class="mb-3">
                <label class="form-label" for="title">タイトル</label>
                <input id="title" type="text" th:field="*{title}" class="form-control" th:errorclass="err" maxlength="100">
                <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
              </div>

              <!-- 内容 -->
              <div class="mb-3">
                <label class="form-label" for="content">内容</label>
                <textarea id="content" th:field="*{content}" class="form-control" th:errorclass="err" rows="8" maxlength="600"></textarea>
                <div th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></div>
              </div>

              <div class="mt-3">
                <button type="submit" class="btn btn-primary">登録</button>
                <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
