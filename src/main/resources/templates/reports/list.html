<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head_fragment(title=日報一覧)"></head>
<body class="h-100 overflow-hidden">
<div class="row h-100">
  <!-- サイドバー -->
  <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
    <nav th:replace="common/side :: copy"></nav>
  </div>

  <!-- コンテンツ -->
  <div class="mt-3 h-100 col-sm-10">
    <div class="container-fluid p-0">

      <!-- 画面タイトル -->
      <h1 class="h3 mb-3">日報 一覧</h1>

      <!-- フラッシュメッセージ表示（詳細/権限/更新エラーの受け口） -->
      <div th:if="${detailError}" class="alert alert-danger" th:text="${detailError}"></div>
      <div th:if="${authorityError}" class="alert alert-danger" th:text="${authorityError}"></div>
      <div th:if="${updateError}" class="alert alert-danger" th:text="${updateError}"></div>

      <div class="row">
        <div class="col-xl-11">
          <div class="card">

            <div class="card-body">
              <!-- 一覧テーブル：日付 / タイトル / 作成者 / 詳細（←設計書準拠） -->
              <table class="table table-striped w-100 mb-0">
                <thead>
                  <tr>
                    <th>日付</th>
                    <th>タイトル</th>
                    <th>作成者</th>
                    <th style="width: 100px;"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="r : ${reportList}">
                    <td class="align-middle" th:text="${#temporals.format(r.reportDate, 'yyyy-MM-dd')}"></td>
                    <td class="align-middle" th:text="${r.title}"></td>
                    <td class="align-middle" th:text="${r.employee.name}"></td>
                    <td class="align-middle">
                      <a th:href="@{/reports/{id}/(id=${r.id})}" class="btn btn-primary">詳細</a>
                    </td>
                  </tr>
                  <!-- レコード0件時の表示（保険） -->
                  <tr th:if="${#lists.isEmpty(reportList)}">
                    <td colspan="4" class="text-center text-muted">表示可能な日報はありません。</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- 件数表示 -->
            <div class="card-footer bg-white">
              <span th:text="'（ 全' + ${listSize} + '件 ）'"></span>
            </div>
          </div>

          <!-- 登録ボタン -->
          <div class="mt-3">
            <a th:href="@{/reports/add}" class="btn btn-primary">登録</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
