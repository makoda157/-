<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <!-- サイドバー -->
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <!-- メインコンテンツ -->
        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新</h1>
            </div>

            <div class="mb-3 col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body mb-5">
                            <div class="wizard wizard-success mb-4">

                                <!-- 更新フォーム -->
                                <form th:action="@{|/employees/${employee.code}/update|}" th:object="${employee}" method="post">

                                    <table class="table table-striped">
                                        <tr>
                                            <th class="w-25">社員番号</th>
                                            <td>
                                                <input type="text" th:field="*{code}" class="form-control" readonly>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>氏名</th>
                                            <td>
                                                <input type="text" th:field="*{name}" class="form-control" maxlength="20" required>
                                                <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>パスワード（変更時のみ入力）</th>
                                            <td>
                                                <input type="password" th:field="*{password}" class="form-control" maxlength="255">
                                                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>権限</th>
                                            <td>
                                                <select th:field="*{role}" class="form-select">
                                                    <option value="ADMIN">管理者</option>
                                                    <option value="GENERAL">一般</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </table>

                                    <!-- ボタンエリア -->
                                    <div class="mt-4 row g-1">
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-primary">更新</button>
                                        </div>
                                        <div class="col-auto">
                                            <a th:href="@{/employees}" class="btn btn-secondary">戻る</a>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
